### PREFIX & KEYBINDINGS
# Use Ctrl-a instead of Ctrl-b as prefix
set -g prefix C-a
unbind C-b
bind-key C-a send-prefix

# Vim-style keys in copy mode
setw -g mode-keys vi

# Reload config with Prefix + r
unbind r
bind r source-file ~/.tmux.conf \; display-message "Reloaded tmux.conf"

# Custom sessionizer script (Prefix + k)
bind k run-shell "~/scripts/tmux_sessionizer.sh"

# Allow passthrough for better integration (requires tmux â‰¥ 3.3)
set -g allow-passthrough on

### PLUGINS (via TPM)
# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# Resurrect settings
set -g @resurrect-capture-pane-contents 'on'

# Continuum settings
set -g @continuum-restore 'on'
set -g @continuum-save-interval '5' 

### MOUSE SUPPORT
setw -g mouse on

### STATUS BAR STYLING (Gruvbox)
# Powerline symbols
set -g @half_round_open  "#(printf '\uE0B6')"
set -g @half_round_close "#(printf '\uE0B4')"
set -g @triangle_open    "#(printf '\uE0B2')"
set -g @triangle_close   "#(printf '\uE0B0')"

# Base status bar
set-option -g status-position bottom
set-option -g status-style bg=#504945,fg=#fbf1c7

# Left section: session name
set-option -g status-left "\
#[bg=#fabd2f,fg=#282828] #S \
#[fg=#fabd2f,bg=default]#(printf '\uE0B0')\
"
set-option -g status-left-length 100

# Right section: hostname + time
set-option -g status-right "\
#[fg=#d3869b,bg=default]#(printf '\uE0B2')\
#[bg=#d3869b,fg=#282828] #h %I:%M%p \
"
set-option -g status-right-length 100

# Window list (center)
set-option -g status-justify centre
set-option -g window-status-separator ""

# Inactive window format
set-option -g window-status-format " #I:#W "

# Active window format
set-option -g window-status-current-format "\
#[fg=#83a598,bg=default]#(printf '\uE0B6')\
#[bg=#83a598,fg=default]#I:#W\
#[fg=#83a598,bg=default]#(printf '\uE0B4')\
"

# Initialize TMUX plugin manager (must be last)
run '~/.tmux/plugins/tpm/tpm'
